<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive Image Popup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 8px; margin: 10px 0; }
        button { padding: 8px 16px; cursor: pointer; }
        .popup {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.7);
            justify-content: center; 
            align-items: center;
        }
        .popup img { max-width: 80%; max-height: 80%; border: 5px solid white; }
    </style>
</head>
<body>
    <h1>Google Drive Image Popup</h1>
    <input type="text" id="driveLink" placeholder="Paste your Google Drive file link here">
    <br>
    <button onclick="showPopup()">Show Image</button>

    <div id="popup" class="popup" onclick="this.style.display='none'">
        <img id="popupImage" src="">
    </div>

    <script>
        function showPopup() {
            let link = document.getElementById('driveLink').value.trim();
            if (!link) { alert("Please paste a Google Drive link"); return; }

            let match = link.match(/\/d\/(.*?)\//);
            if (!match) { alert("Invalid Google Drive link"); return; }

            let fileId = match[1];
            let directLink = https://drive.google.com/uc?export=view&id=${fileId};

            document.getElementById('popupImage').src = directLink;
            document.getElementById('popup').style.display = 'flex';
        }
    </script>
</body>
</html>
